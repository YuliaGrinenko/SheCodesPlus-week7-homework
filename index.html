<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
   <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city">London</h1>
            <p class="current-details">
              <span id="current-date"></span>, moderate rain <br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon">☀️</span
            ><span
              id="current-temperature-value"
              class="current-temperature-value"
              >24</span
            ><span class="current-temperature-unit">°C</span>
          </div>
        </div>
      </main>
        <p>
          This project was coded by
          <a href="#https://github.com/YuliaGrinenko" target="_blank"
            >Yulia Hrinenko</a
          >
          and is
          <a
            href="https://github.com/YuliaGrinenko/SheCodesPlus-week7-homework"
            target="_blank"
          >
            on GitHub</a
          >
          and
          <a
            href="https://shecodesplus-week7-yulia-hrinenko.netlify.app"
            target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
